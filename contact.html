<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to hotel">
    <meta name="keywords" content="hotel, egypt, cairo">
    <title>Hotel site| Contact</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Header Start -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

    </header>
    <!-- Header End -->
    <!-- Form start -->
    <div id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>

            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="Message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Contact info -->
    <section id="contact-info" class="bg-dark">
        <div class="box ">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Egypt, Cairo</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>+20101111111111</p>
        </div>
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>hotel@hotel.co</p>
        </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
        <p>Hotel BT &copy;, 2020 All Right Reserved</p>
    </footer>

    <script src="https://kit.fontawesome.com/b736471212.js" crossorigin="anonymous"></script>

</body>
</html>
